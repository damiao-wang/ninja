syntax = "proto3";
package blog;

service Article {
    rpc Hello (HelloReq) returns (HelloResp);
}

message HelloReq {
    string name = 1;
}

message HelloResp {
    string msg = 1;
}

message ExportInfoReq {
    string name = 1;
}

message ExportInfoResp {
    string contentType = 1;
    bytes data = 2;
    string filename = 3;
}